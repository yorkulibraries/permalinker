introMsg: |
  <p>
  When you link to an article you want a <acronym title="Uniform Resource Locator">URL</acronym> that 
  will always work. That's called a
  <b>permalink</b> (or persistent or stable link). For things on
  the public web, this usually isn't a problem.  For journal articles
  and other things the library pays for, it can be a bit more
  complicated.
  </p>
  <ul>
  <li> <a href="http://www.library.yorku.ca/ccm/Home/eResources/permalinks">Where to look for permalinks</a>
  </li>
  <li> <a
  href="http://www.library.yorku.ca/ccm/Steacie/permanent-links/how-to-obtain-a-permanent-link">How
  to find permalinks</a>
  </li>
  <li> <a
  href="http://www.library.yorku.ca/ccm/Steacie/permanent-links/publishers-link.en">Examples
  of where to look for permalinks in journals and article
  databases</a> </li>
  </ul>  
  <p>
  Once you have a permalink, you need to make sure that York people
  have full access to it, even when they're off campus. Copy the
  permalink URL into the box and we'll make it a safe York permalink
  that will work for all York people from anywhere.
  </p>

